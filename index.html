<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XUE CF代理</title>

<style>
* { box-sizing: border-box; }

html, body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(circle at top, #1e3a8a, #020617);
    color: #e0f2fe;
    min-height: 100svh;
}

/* 布局 */
.wrapper {
    min-height: 100svh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
}

.card {
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 40px 28px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,.4);
}

/* 标题 */
.title {
    font-size: 28px;
    font-weight: 600;
    letter-spacing: .05em;
    margin-bottom: 28px;
    text-shadow: 0 0 20px rgba(56,189,248,.6);
}

/* 按钮 */
.btn {
    width: 100%;
    padding: 16px 0;
    border: none;
    border-radius: 999px;
    font-size: 16px;
    font-weight: 600;
    color: #020617;
    background: linear-gradient(90deg, #22d3ee, #a855f7);
    cursor: pointer;
    transition: transform .15s ease, box-shadow .15s ease;
}

.btn + .btn {
    margin-top: 14px;
}

.btn:hover {
    box-shadow: 0 0 30px rgba(168,85,247,.6);
}

.btn:active {
    transform: scale(.97);
}

/* 提示 */
.tip {
    margin-top: 16px;
    font-size: 14px;
    color: #7dd3fc;
    opacity: 0;
    transition: opacity .3s ease;
}

/* 说明 */
.notice {
    margin-top: 26px;
    padding-top: 18px;
    border-top: 1px solid rgba(255,255,255,.15);
    font-size: 13px;
    line-height: 1.6;
    color: rgba(224,242,254,.7);
}

/* 桌面端优化 */
@media (min-width: 768px) {
    .card {
        padding: 48px 36px;
    }
    .title {
        font-size: 32px;
    }
}
</style>
</head>

<body>

<div class="wrapper">
    <div class="card">
        <div class="title">❄️ XUE CF代理 ❄️</div>

        <button class="btn" onclick="copyLink(1)">复制订阅链接 1</button>
        <button class="btn" onclick="copyLink(2)">复制订阅链接 2</button>

        <div id="tip" class="tip"></div>

        <div id="notice" class="notice"></div>
    </div>
</div>

<script>
/* ===== 可配置变量 ===== */
const SUBSCRIBE_LINK_1 = "https://example.com/sub1";
const SUBSCRIBE_LINK_2 = "https://example.com/sub2";
const NOTICE_TEXT =
    "请复制对应订阅链接后，粘贴到客户端中使用。如无法连接，请联系管理员。";

/* ===== 初始化 ===== */
document.getElementById("notice").innerText = NOTICE_TEXT;

/* ===== 行为 ===== */
function copyLink(type) {
    let link = "";
    let label = "";

    if (type === 1) {
        link = SUBSCRIBE_LINK_1;
        label = "订阅链接 1";
    } else {
        link = SUBSCRIBE_LINK_2;
        label = "订阅链接 2";
    }

    navigator.clipboard.writeText(link);

    const tip = document.getElementById("tip");
    tip.innerText = label + " 已复制";
    tip.style.opacity = 1;

    setTimeout(() => {
        tip.style.opacity = 0;
    }, 1600);
}
</script>

</body>
</html>
