<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
    <title>Error 1101</title>
    <style>
        body, html { margin:0; padding:0; font-family: "Segoe UI", Roboto, sans-serif; background:#fff; color:#000; min-height: 100vh; width: 100%; overflow-x: hidden; }
        
        /* æ ¸å¿ƒä¿®å¤ï¼šç¡®ä¿èƒŒæ™¯å®¹å™¨é“ºæ»¡å…¨å± */
        #realContent { 
            display:none; position:fixed; inset:0; z-index:10;
            background-size: cover; background-position: center; background-repeat: no-repeat;
            color:#fff; flex-direction:column; align-items:center; padding-top: 15vh; text-align: center;
        }
        #realContent::before { content: ""; position: absolute; inset: 0; background: rgba(0, 0, 0, 0.4); z-index: -1; }

        /* æ ¸å¿ƒä¿®å¤ï¼šé›ªèŠ±ç”»å¸ƒç½®äºèƒŒæ™¯ä¹‹ä¸Šï¼Œå†…å®¹ä¹‹ä¸‹ */
        #snowCanvas { position: fixed; inset: 0; z-index: 20; pointer-events: none; display: none; }
        
        /* å†…å®¹å±‚çº§éœ€é«˜äºç”»å¸ƒ */
        .main-title, .btn-group, #notice { position: relative; z-index: 30; }

        /* åŸºç¡€æ ·å¼ä¿æŒä¸å˜ */
        #fakePage { padding: 40px 20px 100px; max-width: 800px; margin: 0 auto; display: block; }
        .error-title { font-size: 48px; font-weight: 400; color: #404040; margin: 0; }
        .ray-id-row { font-size: 14px; color: #999; margin: 15px 0 30px; font-family: monospace; }
        .status-text { font-size: 28px; color: #404040; margin-bottom: 40px; }
        .section-title { font-size: 28px; color: #404040; margin: 40px 0 15px; }
        .section-p { font-size: 16px; color: #404040; margin-bottom: 15px; line-height: 1.5; }
        .cf-link { color: #0051c3; text-decoration: none; cursor: pointer; }
        .hr { border: 0; border-top: 1px solid #d9d9d9; margin: 40px 0 20px; }
        .footer-row { font-size: 13px; color: #666; line-height: 1.8; }
        #topControls { display:none; position:fixed; top:20px; right:20px; z-index:100; gap: 20px; }
        .icon-btn { font-size:26px; cursor:pointer; color: #fff; text-shadow: 0 0 5px #000; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .music-playing { animation: rotate 3s linear infinite; }
        .main-title { font-size:2.2rem; font-weight:800; background: linear-gradient(90deg,#00f0ff,#a855f7); -webkit-background-clip:text; color:transparent; margin-bottom: 50px; }
        .btn-group { display: flex; flex-direction: column; gap: 20px; width: 85%; max-width: 280px; }
        .copy-btn { padding:16px; background:linear-gradient(90deg,#00f0ff,#a855f7); border:none; border-radius:15px; font-size:17px; color:#000; font-weight:bold; cursor:pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        #notice { margin-top: 100px; color: #a5f3fc; font-weight:bold; font-size: 1.1rem; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); backdrop-filter: blur(5px); align-items:center; justify-content:center; z-index:1000; }
        .modal-content { background:#fff; padding:25px; border-radius:20px; width:85%; max-width:340px; text-align:center; color:#333; }
        input { width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:10px; box-sizing:border-box; }
        .primary-btn { width:100%; padding:14px; background:#0051c3; color:#fff; border:none; border-radius:10px; font-weight:bold; cursor:pointer; }
    </style>
</head>
<body>

<audio id="bgMusic" loop preload="auto"></audio>
<canvas id="snowCanvas"></canvas>

<div id="fakePage">
    <h1 class="error-title">Error 1101</h1>
    <p class="ray-id-row">Ray ID: <span id="ray-id"></span> &bull; <span id="ts-id"></span></p>
    <h2 class="status-text">Worker threw exception</h2>
    <h3 class="section-title">What happened?</h3>
    <p class="section-p">You've requested a page on a website (<span class="domain-info"></span>) that is on the Cloudflare network.</p>
    <h3 class="section-title">What can I do?</h3>
    <p class="section-p">refer to <span class="cf-link" onclick="openModal('userLoginModal')">Workers - Errors and Exceptions</span>.</p>
    <hr class="hr">
    <div class="footer-row">Cloudflare Ray ID: <strong id="ray-id-ft"></strong><br>Your IP: <span id="user-ip">Loading...</span></div>
</div>

<div id="topControls">
    <div id="musicBtn" class="icon-btn" onclick="toggleMusic()">ğŸµ</div>
    <div id="adminBtn" class="icon-btn" onclick="openAdminPortal()">âš™ï¸</div>
</div>

<div id="realContent">
    <div id="mainTitle" class="main-title">è½½å…¥ä¸­...</div>
    <div class="btn-group">
        <button class="copy-btn" onclick="copyLink(1)">å¤åˆ¶è®¢é˜…é“¾æ¥ 1</button>
        <button class="copy-btn" onclick="copyLink(2)">å¤åˆ¶è®¢é˜…é“¾æ¥ 2</button>
    </div>
    <p id="notice"></p>
</div>

<div id="userLoginModal" class="modal">
    <div class="modal-content">
        <h3>Debug Access</h3>
        <input id="userPwdInput" type="password" placeholder="Authorization Code">
        <button class="primary-btn" onclick="doUserLogin()">Verify</button>
    </div>
</div>

<script>
    let SETTINGS = {};
    const audio = document.getElementById('bgMusic');
    const snowCanvas = document.getElementById('snowCanvas');

    // åŠ è½½é…ç½®
    async function load() {
        try {
            const r = await fetch("/api/get-links?" + Date.now());
            SETTINGS = await r.json();
            audio.src = SETTINGS.musicUrl || "music.mp3";
        } catch(e) {}
    }
    load();

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    // æ ¸å¿ƒä¿®å¤ï¼šç™»å½•åç«‹å³æ¿€æ´»èƒŒæ™¯å’Œé›ªèŠ±
    function doUserLogin() {
        if(document.getElementById('userPwdInput').value === SETTINGS.userPassword) {
            document.getElementById('fakePage').style.display = 'none';
            const real = document.getElementById('realContent');
            real.style.display = 'flex';
            document.getElementById('topControls').style.display = 'flex';
            
            document.getElementById('mainTitle').innerText = SETTINGS.titleText || "XUEçš„è®¢é˜…åˆ†äº«";
            document.getElementById('notice').innerText = SETTINGS.notice || "";
            
            // ä¿®å¤ï¼šå¼ºåˆ¶è®¾ç½®èƒŒæ™¯
            const bgUrl = (SETTINGS.bgUrl && SETTINGS.bgUrl.trim() !== "") ? SETTINGS.bgUrl : "bg.jpg";
            real.style.backgroundImage = `url('${bgUrl}')`;
            
            // ä¿®å¤ï¼šå¯åŠ¨é›ªèŠ±
            snowCanvas.style.display = 'block';
            initSnow();
            
            audio.play().then(() => document.getElementById('musicBtn').classList.add('music-playing')).catch(() => {});
            closeModal('userLoginModal');
        } else {
            alert("æ‚¨çš„åé¦ˆå·²æ”¶åˆ°ï¼Œæˆ‘ä»¬ä¼šå°½å¿«å¤„ç†ã€‚");
            closeModal('userLoginModal');
        }
    }

    // æ ¸å¿ƒä¿®å¤ï¼šæ›´å¥å£®çš„é£˜é›ªé€»è¾‘
    function initSnow() {
        const ctx = snowCanvas.getContext('2d');
        let width, height, flakes = [];

        function resize() {
            width = snowCanvas.width = window.innerWidth;
            height = snowCanvas.height = window.innerHeight;
        }

        function createFlakes() {
            flakes = [];
            for (let i = 0; i < 100; i++) {
                flakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1,
                    d: Math.random() * 1 + 0.5,
                    o: Math.random() * 0.5 + 0.3
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "white";
            for (let f of flakes) {
                ctx.beginPath();
                ctx.globalAlpha = f.o;
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
                ctx.fill();
                f.y += f.d;
                if (f.y > height) f.y = -5;
            }
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', resize);
        resize();
        createFlakes();
        draw();
    }

    function toggleMusic() {
        if (audio.paused) { audio.play(); document.getElementById('musicBtn').classList.add('music-playing'); }
        else { audio.pause(); document.getElementById('musicBtn').classList.remove('music-playing'); }
    }
    
    function copyLink(n) {
        const url = (n === 1 ? SETTINGS.sub1 : SETTINGS.sub2) || "";
        navigator.clipboard.writeText(url).then(() => alert("å¤åˆ¶æˆåŠŸ"));
    }
    
    // ä¼ªè£…é¡µ ID åˆå§‹åŒ–
    document.getElementById('ray-id').innerText = Math.random().toString(16).slice(2, 14);
    document.getElementById('ray-id-ft').innerText = document.getElementById('ray-id').innerText;
    document.getElementById('ts-id').innerText = new Date().toISOString().replace('T',' ').slice(0,19) + ' UTC';
    document.querySelectorAll('.domain-info').forEach(e => e.innerText = window.location.hostname);
</script>
</body>
</html>
